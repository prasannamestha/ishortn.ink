version: "3.8"

name: ishortn

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ishortn_app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=mysql://ishortn:${DB_PASSWORD}@database:3306/ishortn
      - REDIS_URL=redis://cache:6379
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
      # Clerk Authentication
      - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
      # Optional services
      - RESEND_API_KEY=${RESEND_API_KEY}
      - GEOLOCATION_API_KEY=${GEOLOCATION_API_KEY}
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL}
      # Stripe
      - STRIPE_API_KEY=${STRIPE_API_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - STRIPE_PRO_MONTHLY_PLAN_ID=${STRIPE_PRO_MONTHLY_PLAN_ID}
      # Cloudflare R2 Storage
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME}
      - R2_PUBLIC_URL=${R2_PUBLIC_URL}
      # Analytics (optional)
      - UMAMI_TRACKING_ID=${UMAMI_TRACKING_ID}
      - UMAMI_URL=${UMAMI_URL}
    depends_on:
      database:
        condition: service_healthy
      cache:
        condition: service_healthy
    networks:
      - ishortn_network

  database:
    image: mysql:8.0
    container_name: ishortn_db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-rootpassword}
      - MYSQL_DATABASE=ishortn
      - MYSQL_USER=ishortn
      - MYSQL_PASSWORD=${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - ishortn_db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - ishortn_network

  cache:
    image: redis:7-alpine
    container_name: ishortn_cache
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - ishortn_cache_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ishortn_network

volumes:
  ishortn_db_data:
  ishortn_cache_data:

networks:
  ishortn_network:
    driver: bridge
